<head>

<body>
<div class="container text-center">
  <div class="col-md-6 col-md-offset-3">
    <legend>Week 2 - What is your age ? - Loop functions and scopes </legend>
    <button id="btnStart" type="button" class="btn btn-info">START AGE INTERROGATION</button>
  </div>
  <div class="col-md-6">
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
  $(document).on('click', '#btnStart', function () {
    askAgeProgram();
  });
  function askAgeProgram(){
    var age = prompt('what is your age?');
    var outputString = "You are old enough to:";
    if(age=='' || isNaN(age*1)){
      outputString="ERROR: you need to enteryour age";
    }else{
      if(age>=16){

        if(age>=16){
          outputString+="\n DRIVE";
        }
        if(age>=18){
          outputString+="\n VOTE";
        }

        if(age>=19){
          outputString+="\n DRINK";
        }
      }else{
        outputString+="\n NOTHING";
      }
    }
    alert(outputString);
    if (confirm('wanna go again?')) {
      askAgeProgram();
    }
  }
</script>
